<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vantedge</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
          <polyline points="17 6 23 6 23 12"></polyline>
        </svg>
        <span>Vantedge</span>
      </div>
      <button id="settingsBtn" class="icon-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Auth Section (hidden when logged in) -->
    <section id="authSection" class="section">
      <h2>Sign in to Vantedge</h2>
      <p class="text-muted">Track bets and get value alerts</p>
      
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      
      <p class="text-center text-small">
        Don't have an account? <a href="https://vantedge.io/signup" target="_blank">Sign up</a>
      </p>
    </section>

    <!-- Dashboard Section (shown when logged in) -->
    <section id="dashboardSection" class="section hidden">
      <!-- User Info -->
      <div id="userInfo" class="user-info">
        <span id="userEmail">user@example.com</span>
        <button id="logoutBtn" class="btn btn-small btn-ghost">Logout</button>
      </div>

      <!-- Quick Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="statProfit">â‚¦0</span>
          <span class="stat-label">Profit</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="statBets">0</span>
          <span class="stat-label">Bets</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="statWinRate">0%</span>
          <span class="stat-label">Win Rate</span>
        </div>
      </div>

      <!-- Opportunities -->
      <div class="card">
        <div class="card-header">
          <h3>Value Opportunities</h3>
          <button id="refreshOpps" class="icon-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
          </button>
        </div>
        <div id="opportunitiesList" class="opportunities-list">
          <div class="loading">Loading...</div>
        </div>
      </div>

      <!-- Sync Status -->
      <div class="sync-status">
        <span id="syncStatus">Last sync: Never</span>
        <button id="syncNow" class="btn btn-small">Sync Now</button>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
